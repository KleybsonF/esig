<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>Cadastrar e Listar Tarefas</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</h:head>

<h:body class="bg-gray-100">
    <div class="container mx-auto p-8">
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold text-gray-700">Cadastro de Tarefa</h2>
                <h:button class="bg-red-500 text-white px-5 py-1 rounded-md hover:bg-red-600" 
                          value="X" outcome="index.xhtml" />
            </div>

            <!-- Formulário -->
            <h:form>
                <div class="mb-4">
                    <h:outputLabel for="titulo" value="Título"
                                   class="block text-sm font-medium text-gray-600" />
                    <h:inputText id="titulo" value="#{tarefaBean.tarefa.titulo}"
                                 class="w-full p-2 border rounded-md" />
                </div>

                <div class="mb-4">
                    <h:outputLabel for="descricao" value="Descrição"
                                   class="block text-sm font-medium text-gray-600" />
                    <h:inputTextarea id="descricao" value="#{tarefaBean.tarefa.descricao}"
                                     class="w-full p-2 border rounded-md" />
                </div>

                <div class="flex gap-4 mb-4">
                    <div class="w-1/2">
                        <h:outputLabel for="responsavel" value="Responsável"
                                       class="block text-sm font-medium text-gray-600" />
                        <h:selectOneMenu id="responsavel" value="#{tarefaBean.tarefa.responsavel}"
                                         class="w-full p-2 border rounded-md">
                            <f:selectItem itemLabel="Responsável 1" itemValue="1" />
                            <f:selectItem itemLabel="Responsável 2" itemValue="2" />
                            <f:selectItem itemLabel="Responsável 3" itemValue="3" />
                        </h:selectOneMenu>
                    </div>
                    <div class="w-1/2">
                        <h:outputLabel for="prioridade" value="Prioridade"
                                       class="block text-sm font-medium text-gray-600" />
                        <h:selectOneMenu id="prioridade" value="#{tarefaBean.tarefa.prioridade}"
                                         class="w-full p-2 border rounded-md">
                            <f:selectItem itemLabel="Baixa" itemValue="baixa" />
                            <f:selectItem itemLabel="Média" itemValue="media" />
                            <f:selectItem itemLabel="Alta" itemValue="alta" />
                        </h:selectOneMenu>
                    </div>
                </div>

                <div class="mb-4">
                    <h:outputLabel for="deadline" value="Deadline"
                                   class="block text-sm font-medium text-gray-600" />
                    <h:inputText id="deadline" value="#{tarefaBean.tarefa.deadline}"
                                 class="w-full p-2 border rounded-md">
                        <f:passThroughAttribute name="type" value="date" />
                    </h:inputText>
                </div>

                <h:commandButton id="submit"  type="submit" value="Cadastrar" action="#{tarefaBean.salvar}"
                                 styleClass="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600" />

                <h:messages globalOnly="true" style="color:red;" />
            </h:form>
        </div>
    </div>
</h:body>
</html>
